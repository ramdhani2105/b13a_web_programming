<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Perulangan Sesi 5</title>
  </head>
  <body>
    <h2>Muhammad Ramdhani Nugraha</h2>
    <label for="">Masukan kalimat :<br /></label>
    <input type="text" id="kalimat" /><br />

    <label for="">Jumlah Perulangan :<br /></label>
    <input type="number" id="nomor" /><br />

    <br />

    <button onclick="cetak()">Lihat Hasil</button>
    <ol id="list"></ol>

    <script>
      function cetak() {
        var kalimat = document.getElementById("kalimat").value;
        var nomor = document.getElementById("nomor").value;

        let text = "";
        let i = 0;
        while (i < nomor) {
          text += "<li>" + kalimat + "</li>";
          i++;
        }
        document.getElementById("list").innerHTML = text;
      }
    </script>
  </body>
</html>
