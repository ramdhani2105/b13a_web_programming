<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lingkaran</title>
  </head>
  <body>
    <h2>Menghitung keliling dan luas lingkaran</h2>
    <!-- Input jari-jari -->
    <input type="number" placeholder="Masukan Nilai Jari-Jari (cm)" id="jari" />
    <button onclick="lingkaran()">Hitung Keliling Lingkaran</button>
    <!-- Hasil -->
    Hasil : <span id="hasil"></span>

    <br />
    <br />
    <input type="number" placeholder="Masukan Nilai Jari-Jari (cm)" id="luas" />
    <button onclick="lingkaran()">Hitung Luas Lingkaran</button>
    Hasil : <span id="hasilluas"></span>

    <script>
      // Kalkulasi
      function lingkaran() {
        document.getElementById("hasil").innerHTML = 3.14 * 2 * parseFloat(jari.value);
        document.getElementById("hasilluas").innerHTML = 3.14 * parseFloat(Math.pow(luas.value, 2));
      }
    </script>
  </body>
</html>
